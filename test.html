<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .food-container {
      display: flex;
      max-width: 800px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .food-image {
      width: 150px; /* Adjust the size as needed */
      height: 100%;
      object-fit: cover;
      padding: 10px; /* Add padding as needed */
    }

    .food-details {
      flex: 1;
      padding: 20px;
    }

    .food-name {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .ingredients-list {
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .food-container {
        flex-direction: column;
        max-width: 100%;
      }

      .food-image {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

<div class="food-container">
  <img class="food-image" src="food.jpg" alt="Food Photo">
  <div class="food-details">
    <div class="food-name">Delicious Dish</div>
    <div class="ingredients-list">
      <strong>Ingredients:</strong>
      <ul>
        <li>Ingredient 1</li>
        <li>Ingredient 2</li>
        <li>Ingredient 3</li>
        <!-- Add more ingredients as needed -->
      </ul>
    </div>
    <div class="recipe">
      <strong>Recipe:</strong>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ut perspiciatis unde omnis iste natus error...</p>
    </div>
  </div>
</div>

</body>
</html>
